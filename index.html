<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-width=1.0">
    <meta name="description" content="A web App Pig Game created by Eric Philip with Trainer Jonas Scheidmann">
    <title>Pig Game</title>
    <link href="https://fonts.googleapis.com/css?family=lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styling.css">
  </head>

  <body>

    <div class="dpIcon">
      <img src="dp.jpg" width="80px" height="80px">
    </div>

    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score-0" id="current-0">11</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score-1" id="current-1">11</div>
        </div>
      </div>

    <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
    <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

    <input type="text" placeholder="Set Goal" class="final-score">

    <img src="dice-5.jpg" alt="Dice" class="dice" id="dice-1">
    <img src="dice-5.jpg" alt="Dice" class="dice" id="dice-2">

    </div>










    <script src="scripting.js" type="text/javascript"></script>
  </body>
</html>
